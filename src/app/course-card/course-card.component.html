<h3>{{ course.description }}</h3>
<img [src]="course.iconUrl" alt="" />
<p>{{ course.longDescription }}</p>

<div class="flex gap-2">
  <button
    (click)="handleEdit(course.id)"
    class="bg-blue-800 px-3 py-1 text-white my-3 rounded"
  >
    Edit Course
  </button>
  <button
    (click)="cartCountService.increment()"
    class="bg-green-800 px-3 py-1 text-white my-3 rounded"
  >
    Add
  </button>
</div>
